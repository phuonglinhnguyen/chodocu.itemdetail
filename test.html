<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .gridCss {
            width: 400px;
            margin: auto;
            display: grid;
            grid-template-columns: 20% 30% 50%;
        }

        .grid-item {
            text-align: center;
            padding: 10px 0;
        }

        .grid-item1 {
            background: yellow;
        }

        .grid-item2 {
            background: red;
        }

        .grid-item3 {
            background: green;
        }
    </style>
</head>
<body>
    <div class="gridCss">
        <div class="grid-item grid-item1">love</div>
        <div class="grid-item grid-item2">chat</div>
        <div class="grid-item grid-item3">offer</div>
    </div>
</body>
</html>
