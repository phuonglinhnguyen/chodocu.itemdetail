<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Information_Detail</title>

    <link rel="stylesheet" type="text/css" href="node_modules\bootstrap\dist\css\bootstrap.css">
    <link rel="stylesheet" type="text/css" href="node_modules\font-awesome\css\font-awesome.css">
    <link rel="stylesheet" type="text/css" href="custom_item.css">

    <script src="node_modules\jquery\dist\jquery.js"></script>
    <script src="node_modules\popper.js\dist\popper.js"></script>
    <script src="node_modules\bootstrap\dist\js\bootstrap.js"></script>

</head>

<body>
    <div class="container_product">
        <div class="container-left">
            <div class="img-view">
                <div class="img-view1">
                    <div class="itemview">
                        <img src="image\hinh1.jpg" />
                    </div>

                    <div class="itemview">
                        <img src="image\hinh2.jpg" />
                    </div>

                    <div class="itemview">
                        <img src="image\hinh3.jpg" />
                    </div>

                    <div class="itemview">
                        <img src="image\hinh1.jpg" />
                    </div>
                </div>

                <div class="img-view2">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="image\hinh1.jpg" alt="First slide">
                            </div>

                            <div class="carousel-item">
                                <img class="d-block w-100" src="image\hinh2.jpg" alt="Second slide">
                            </div>

                            <div class="carousel-item">
                                <img class="d-block w-100" src="image\hinh3.jpg" alt="Third slide">
                            </div>
                        </div>

                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>

                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="container_cmt">
                    <h5 style="padding-left:10px">Public Comments</h5>
                    <div class="content_cmt">
                        <form>
                            <textarea class="form-control" type="textarea" 
                            placeholder="Be the first to write a public comment. Ask a question or @mention a friend to check this out!"
                            rows="3" ></textarea>
                            <button class="btn btn-default edit" ><span>Post a New Comment</span></button>
                        </form>
                        
                    </div>
                </div>
        </div>
        <div class="infor">
            <div class="title_status">
                <div class="title" >
                    <p>Pony pockets x Jamie chua premium stripe dress</p>
                </div>

                <div class="group_infodetail">
                    <button type="button" class="detail-info status1"><span><i class="fa fa-heart-o" aria-hidden="true"></i></span>
                        0</button>
                    <button type="button" class="detail-info status2">Chat</button>
                    <button type="button" class="detail-info status3">Make Offer</button>
                </div>

            </div>
            <div class="info_detail">
                <div class="rowItem">
                    <i class="fa fa-usd rowItemIcon" aria-hidden="true"></i> <span class="rowItemContent">S$30</span>
                </div>

                <div class="rowItem">
                    <i class="fa fa-heart-o rowItemIcon" aria-hidden="true"></i><span class="rowItemContent">0 Likes</span>
                </div>

                <div class="rowItem">
                    <i class="fa fa-codepen rowItemIcon" aria-hidden="true"></i><span class="rowItemContent">Used</span>
                </div>

                <div class="rowItem">
                    <i class="fa fa-bars rowItemIcon" aria-hidden="true"></i><span class="rowItemContent">In Dresses &
                        Skirts</span>
                </div>
                <div class="rowItem">
                    <i class="fa fa-info-circle rowItemIcon" aria-hidden="true"></i><span class="rowItemContent">Used
                        once
                        only</span>
                </div>
                <div class="rowItem">
                    <i></i><span class="rowItemContent">Brand</span>
                </div>
                <div class="rowItem">
                    <i></i><span class="rowItemContent">Pony pocket</span>
                </div>
                <div class="rowItem">
                    <i></i><span class="rowItemContent">Size</span>
                </div>
                <div class="rowItem">
                    <i></i><span class="rowItemContent">S / EU 36 / UK 8 / US 4</span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
